<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Styling Test</title>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="bg-gray-200 text-center py-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-2">My Tailwind Test Page</h1>
    <p class="text-gray-600 text-lg">This is a simple template to style with Tailwind CSS.</p>
  </header>

  <!-- Card Section -->
  <section>
    <div>
      <h2>Card Title</h2>
      <p>This is a card. Style it with padding, rounded corners, and a shadow.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
