<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Styling Test</title>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="bg-gray-200 text-center py-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-2">My Tailwind Test Page</h1>
    <p class="text-gray-600 text-lg">This is a simple template to style with Tailwind CSS.</p>
  </header>

  <!-- Card Section -->
  <section  class="max-w-xl mx-auto mt-10 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-3">Card Title</h2>
      <p class="text-gray-700">This is a card. Style it with padding, rounded corners, and a shadow.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="max-w-xl mx-auto mt-12 px-4">
    <form class="bg-white p-6 rounded-lg shadow-lg space-y-6">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
      <input type="text" id="name" name="name"  class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input type="email" id="email" name="email"  class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Submit</button>
    </form>
  </section>

</body>
</html>
